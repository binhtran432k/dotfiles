<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>monospace</string></test>
    <edit name="family" mode="prepend"><string>Monaspace Neon Var</string></edit>
    <edit name="family" mode="prepend"><string>Noto Sans Mono</string></edit>
    <edit name="family" mode="prepend"><string>Symbols Nerd Font</string></edit>
    <edit name="family" mode="prepend"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>monospace</string></test>
    <test name="slant" compare="eq"><const>italic</const></test>
    <edit name="family" mode="prepend_first"><string>Monaspace Radon Var</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>monospace</string></test>
    <test name="weight" compare="more"><const>medium</const></test>
    <edit name="family" mode="prepend_first"><string>Monaspace Krypton Var</string></edit>
  </match>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Sans Serif</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
