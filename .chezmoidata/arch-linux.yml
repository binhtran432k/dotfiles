arch-linux:
  # pacman -S --needed ...
  pacman:
    ### Build Tool
    - base-devel
    - zip
    - unzip
    - ntfs-3g # NTFS support
    - git # Source Version Control
    ### Desktop
    - niri # Window Manager
    - xwayland-satellite
    - polkit-kde-agent
    - gnome-keyring
    - xdg-desktop-portal-gtk
    - xdg-desktop-portal-gnome
    - swaylock # Wayland Locker
    - kanshi # Wayland Display Manager
    - gammastep # nightshift
    - waybar # bar
    - playerctl # Audio + Music Control
    - pavucontrol # Audio Control - Gui
    - swayidle # Auto Lock/Suspend
    - mako # Notification Daemon
    - libnotify # Notification Emitter
    - fuzzel # Application Launcher
    - xdg-utils # xdg-open, etc.
    - brightnessctl # Brightness Control
    - pipewire-pulse # Audio Support
    - wl-clipboard # Wayland Clipboard Support
